name: Build and Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Lazarus
        uses: gcarreno/setup-lazarus@v3
        with:
          lazarus-version: "stable"
          with-cache: true

      - name: Build WinBlock
        run: lazbuild WinBlock.lpi

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Create Release and Upload Asset
        uses: elgohr/Github-Release-Action@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          title: WinBlock v${{ steps.version.outputs.VERSION }}
          body: |
            WinBlock v${{ steps.version.outputs.VERSION }}

            BinBlock for Windows

            ## Usage
            1. Put images in the ./bin directory
            1. Run WinBlock.exe
            2. Select images from the left panel
            3. Paint on the center grid
            4. Copy Discord export from the right panel
          files: ./WinBlock.exe
          name: WinBlock-v${{ steps.version.outputs.VERSION }}.exe
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          tag: ${{ github.ref_name }}
