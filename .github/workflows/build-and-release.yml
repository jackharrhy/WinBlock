name: Build and Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Lazarus
        uses: gcarreno/setup-lazarus@v3
        with:
          lazarus-version: "stable"
          with-cache: true

      - name: Build WinBlock
        run: lazbuild WinBlock.lpi

      - name: Extract version from tag
        id: version
        run: |
          $version = $env:GITHUB_REF -replace 'refs/tags/v', ''
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Rename executable with version
        run: |
          Move-Item -Path "WinBlock.exe" -Destination "WinBlock-v${{ steps.version.outputs.VERSION }}.exe"
        shell: pwsh

      - name: Create Release and Upload Asset
        uses: softprops/action-gh-release@v2.5.0
        with:
          tag_name: ${{ github.ref_name }}
          name: WinBlock v${{ steps.version.outputs.VERSION }}
          body: |
            WinBlock v${{ steps.version.outputs.VERSION }}

            BinBlock for Windows

            ## Usage
            1. Put images in the ./bin directory
            2. Run WinBlock.exe
            3. Select images from the left panel
            4. Paint on the center grid
            5. Copy Discord export from the right panel
          files: WinBlock-v${{ steps.version.outputs.VERSION }}.exe
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
